version: '3.8'

services:
  wa-server:
    build: .
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - MONGODB_URI=mongodb://mongo:27017/whatsapp-bot
      - JWT_SECRET=${JWT_SECRET:-change-me-jwt}
      - MAIN_SERVER_URL=${MAIN_SERVER_URL:-http://localhost:4000}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - wa-sessions:/app/.wwebjs_auth
      - wa-cache:/app/.wwebjs_cache
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - whatsapp-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - whatsapp-network

volumes:
  mongo-data:
  wa-sessions:
  wa-cache:

networks:
  whatsapp-network:
    driver: bridge
