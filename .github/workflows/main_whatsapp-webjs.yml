name: Build and Deploy Next.js Static Site to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd web
          npm install --legacy-peer-deps

      # 4️⃣ Build Next.js static site
      - name: Build Next.js static
        run: |
          cd web
          npm run build

      # 5️⃣ Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-static-site
          path: web/out/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Download build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-static-site

      # 2️⃣ Login to Azure
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # 3️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'whatsapp-webjs'        # اسم ال Web App في Azure
          slot-name: 'Production'
          package: nextjs-static-site/       # المكان اللي اتخزن فيه artifact
