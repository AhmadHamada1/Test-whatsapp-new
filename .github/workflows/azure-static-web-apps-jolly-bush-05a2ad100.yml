name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use your Node.js version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd web
          npm install

      # 4️⃣ Build Next.js app
      - name: Build Next.js App
        run: |
          cd web
          npm run build
          npm run export  # Exports static HTML into "out" folder

      # 5️⃣ Deploy to Azure Static Web Apps
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_BUSH_05A2AD100 }}
          action: "upload"
          app_location: "./web"
          api_location: ""          # leave empty if no Azure Functions
          output_location: "out"    # Next.js export folder

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
